<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QWERY keyboard</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="wrapper">
      <h2>QWERY keyboard</h2>
      <textarea id="textarea">TEXT AREA</textarea>
      <div class="buttons">
        <div class="row-one">
          <button id="btn1" type="button">1</button>
          <button id="btn2" type="button">2</button>
          <button id="btn3" type="button">3</button>
          <button id="btn4" type="button">4</button>
          <button id="btn5" type="button">5</button>
          <button id="btn6" type="button">6</button>
          <button id="btn7" type="button">7</button>
          <button id="btn8" type="button">8</button>
          <button id="btn9" type="button">9</button>
          <button id="btn0" type="button">0</button>
          <button id="btnBackSpace" type="button">Back Space</button>
        </div>

        <div class="row-two">
          <button id="btnQ" type="button">q</button>
          <button id="btnW" type="button">w</button>
          <button id="btnE" type="button">e</button>
          <button id="btnR" type="button">r</button>
          <button id="btnT" type="button">t</button>
          <button id="btnY" type="button">y</button>
          <button id="btnU" type="button">u</button>
          <button id="btnI" type="button">i</button>
          <button id="btnO" type="button">o</button>
          <button id="btnP" type="button">p</button>
          <button id="btnEnter" type="button">Enter</button>
        </div>

        <div class="row-three">
          <button id="btnA" type="button">a</button>
          <button id="btnS" type="button">s</button>
          <button id="btnD" type="button">d</button>
          <button id="btnF" type="button">f</button>
          <button id="btnG" type="button">g</button>
          <button id="btnH" type="button">h</button>
          <button id="btnJ" type="button">j</button>
          <button id="btnK" type="button">k</button>
          <button id="btnL" type="button">l</button>
          <button id="btnCaps" type="button">Caps Lock</button>
        </div>

        <div class="row-four">
          <button id="btnZ" type="button">z</button>
          <button id="btnX" type="button">x</button>
          <button id="btnC" type="button">c</button>
          <button id="btnV" type="button">v</button>
          <button id="btnB" type="button">b</button>
          <button id="btnN" type="button">n</button>
          <button id="btnM" type="button">m</button>
          <button id="btnLine" type="button">-</button>
          <button id="btnUnderline" type="button">_</button>
          <button id="btnShift" type="button">Shift</button>
        </div>

        <div class="row-five">
          <button id="btnSpace" type="button">Space</button>
          <button id="btnOK" type="submit">OK</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
